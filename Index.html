<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e6f0e6;
        }
        .login-container {
            display: flex;
            width: 1000px;
            height: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        .login-form {
            background: #fff;
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form h4 {
            font-weight: bold;
           
            
        }
        .user-icon {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: gray;
        }
        .input-group {
            position: relative;
            width: 100%;
            overflow: visible;
        }
        .input-group input {
            width: 100%;
            padding-right: 40px;
            box-shadow: 2px 2px 5px rgba(30, 91, 65, 0.3);
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
            color: gray;
            font-size: 18px;
            z-index: 10;
            background: white;
            padding: 5px;
        
        }
        .login-form input {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .social-login {
            display: flex;
            gap: 10px;
        }
        .social-login button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            font-weight: bold;
        }
        .login-form .btn {
            background-color: white;;
            color: black;

        }
        .sign-in-btn {
            background-color: #1e5b41 !important;
            color: white !important;
        }
        .info-section {
            background: #1e5b41;
            flex: 1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 30px;
            position: relative;
        }
        .remember-me {
            color: #1e5b41;
        }
        .forgot-password {
            color: green;
            text-decoration: none;
        }
        .sign-up-link {
        color: #1e5b41;
        text-decoration: none;
        font-weight: bold;
}
        
        .info-section .graphics {
            position: absolute;
            top: 15%;
            width: 80%;
            left: 10%;
        }
        .info-section img {
            max-width: 100%;
            border-radius: 10px;
        }
        .info-section h2 {
            font-size: 20px;
            margin-top: 150px;
        }
        .info-section p {
            font-size: 14px;
            width: 80%;
        }
        .dots-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

.dot {
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    opacity: 0.5;
    transition: opacity 0.3s;
}

.dot.active {
    opacity: 1;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
            <h4 class="text-center">Sign In to your account</h4>
            <p class="text-center text-muted">Enter your details to sign in</p>
            
            <div class="social-login mb-3">
                <button class="btn"><i class="fab fa-google" style="color: #db4437;"></i> Google</button>
                <button class="btn"><i class="fab fa-twitter" style="color: #1da1f2;"></i> Twitter</button>
            </div>
            
            <p class="text-center text-muted">OR</p>
            
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group">

                <input type="password" id="password" class="form-control" placeholder="Password">

                <i class="fas fa-eye toggle-password" id="togglePassword"></i>

            </div>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox"><span class="remember-me">Keep me logged in</span> 
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button class="btn w-100 sign-in-btn">Sign In</button>
            
            <p class="text-center mt-3">Donâ€™t have an account? <a href="#" class="sign-up-link">Sign Up</a></p>
        </div>
        <div class="info-section">
            <div class="graphics">
                <img src="images/image.jpg" alt="Course Preview" />
                
            </div>
            <h2>Kick-Start Your Career With Our Industry Leading Courses</h2>
            <p>Start your new career today with our selection of accredited courses. Learn from experts and industry leaders.</p>
            <div class="dots-container">
                <span class="dot active"></span>
                <span class="dot"></span>
               <span class="dot"></span>
            </div>
        </div>
    </div>
    <script>

        document.getElementById("togglePassword").addEventListener("click", function() {

            const passwordField = document.getElementById("password");

            const type = passwordField.type === "password" ? "text" : "password";

            passwordField.type = type;

            this.classList.toggle("fa-eye-slash");

        });

    </script>
</body>
</html>
